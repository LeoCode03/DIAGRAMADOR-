<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAGRAMADOR APP - Inicio</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="w3-light-grey">
    <!-- Header -->
    <header class="w3-container w3-padding" style="background-color: #00C1BA;">
        <div class="app-header">
            <img src="icons/diagrama-flujo.svg" alt="Logo" class="app-logo">
            <h1 class="app-title">DIAGRAMADOR APP</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="w3-container w3-padding-32" id="mainContent">
        <!-- Botón crear diagrama (centrado cuando no hay diagramas) -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <button id="btnCreateDiagramEmpty" class="empty-state-button" aria-label="Crear nuevo diagrama">
                <img src="icons/agregar.svg" alt="Crear diagrama" class="empty-state-icon">
                <div class="empty-state-text">Crear Nuevo Diagrama</div>
            </button>
        </div>

        <!-- Lista de diagramas -->
        <div id="diagramList" style="display: none;">
            <div class="list-header">
                <h2 style="color: #00C1BA;">Mis Diagramas</h2>
                <button id="btnCreateDiagram" class="w3-button w3-round" style="background-color: #00C1BA; color: white;">
                    <img src="icons/agregar.svg" alt="" class="btn-icon">
                    Crear Nuevo
                </button>
            </div>
            
            <div class="w3-margin-top">
                <button id="btnImportDiagram" class="w3-button w3-white w3-border w3-round w3-hover-light-grey" style="border-color: #00C1BA !important; color: #00C1BA;">
                    <img src="icons/descargar.svg" alt="" class="btn-icon" style="transform: rotate(180deg);">
                    Importar Diagrama
                </button>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
            </div>

            <div id="diagramsContainer" class="diagrams-container w3-margin-top">
                <!-- Los diagramas se cargarán aquí dinámicamente -->
            </div>
        </div>
    </main>

    <!-- Modal de confirmación -->
    <div id="confirmModal" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width: 400px;">
            <div class="w3-container" style="background-color: #00C1BA; color: white; padding: 16px;">
                <h3 style="margin: 0;">Confirmación</h3>
            </div>
            <div class="w3-container w3-padding">
                <p id="confirmMessage"></p>
                <div class="w3-center w3-margin-top">
                    <button id="btnConfirmYes" class="w3-button w3-round w3-margin-right" style="background-color: #FF6B6B; color: white;">Sí</button>
                    <button id="btnConfirmNo" class="w3-button w3-white w3-border w3-round" style="border-color: #95A5A6; color: #5A6C7D;" onclick="closeConfirmModal()">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
